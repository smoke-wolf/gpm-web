<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repository Search</title>
  <link rel="stylesheet" type="text/css" href="web.css">
</head>
<body>
  <header>
    <h1>GitHub Repository Search</h1>
    <div class="buttons">
      <button id="profileButton">Profile</button>
      <button id="activateButton" onclick="runCommandLocally('l02023', 'repoName');">Activate</button>
      <button id="uninstallButton" onclick="window.location.href = 'uninstall.html';">Install &lt;2&gt;</button>
    </div>
  </header>

  <div id="container">
    <div id="searchContainer">
      <input type="text" id="searchInput" placeholder="Search repositories">
      <button id="searchButton">Search</button>
    </div>

    <div id="results">
      <ul id="repositoryList"></ul>
    </div>
  </div>

  <!-- Profile Page -->
  <div id="profilePage">
    <div class="profile-content">
      <span class="close">&times;</span>
      <h2>Profile</h2>
      <p id="userIP"></p>
      <p id="downloadCount"></p>
      <p id="serverStatus"></p>
    </div>
  </div>

  <div id="readmeModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="readmeContent"></div>
    </div>
  </div>

  <script src="web.js"></script>
</body>
</html>
